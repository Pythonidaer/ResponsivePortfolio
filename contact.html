<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Homework 2: Responsive Portfolio Contact Page">
    <meta name="keywords" content="HTML, CSS, Accessibility, SEO, Bootstrap">
    <meta name="author" content="Jonathan Hammond">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/styles.css">

    <title>Jonathan Hammond - Contact</title>
  </head>
  <body>

    <!-- Header Start -->
    <header>

      <!-- Navigation Start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Jonathan Hammond</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">About</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation End -->
    </header>
    <!-- Header End -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-1 col-lg-2">
        </div>
        <div class="col-xs-12 col-sm-10 col-lg-8">
          <form class="form p-4">
            <div class="mb-3">
              <h1>
                Contact
              </h1>
               <hr>
            </div>
            <div class="mb-3 px-2">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="name">
            </div>
            <div class="mb-3 px-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="email">
            </div>
            <div class="form-floating px-2">
              <label for="floatingTextarea">Message</label>
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" rows="5" ></textarea>

            </div>
            <button type="submit" class="btn btn-contact mt-3 mb-2 py-3 px-4 rounded-0" aria-label="submit">Submit</button>
          </form>
        </div>
        <div class="col-sm-1 col-lg-2">
        </div>
      </div>
    </div>


    <footer class="footer mt-auto py-3 bg-light sticky-top">
      <div class="container text-center">
        <span class="text-muted">	&copy; Copyright Jonathan Hammond 2020-2021</span>
      </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
