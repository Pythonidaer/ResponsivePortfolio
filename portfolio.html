    <!-- Header Start -->

            <ul class="navbar-nav">

                <a class="nav-link" href="contact.html">Contact</a>

                <a class="nav-link active" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">About</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation End -->
    </header>
    <!-- Header End -->

    <!-- Image Grid -->
    <div class="container mx-auto bg-brown container-grid mt-5 mb-5">
      <h1 class="text-light mt-4 px-lg-2">
        Portfolio
      </h1>
      <hr class="bg-light mx-lg-2">
      <div class="row">
        <div class="col-lg-6 py-3 d-flex justify-content-center">
          <img src="Assets/Images/devwebsite.png" alt="A screenshot of my developed website, jonnovativebiz">

        <div class="col-lg-6 pb-3 d-flex justify-content-center">
          <img src="Assets/Images/loislaneins.png" alt="The landing page of the Insurance website I designed">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 pb-3 d-flex justify-content-center">
          <img src="Assets/Images/tastydanish.png" alt="The shoping page of a Shopify website I designed">
        </div>
        <div class="col-lg-6 pb-3 d-flex justify-content-center">
          <img src="Assets/Images/aats.png" alt="The signup page of a medical event website I designed">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 pb-3 d-flex justify-content-center">
          <img src="Assets/Images/navigation.png" alt="A replica navigation with custom logo based off a minimalist website I found online and tried to imitate">
        </div>
        <!-- <div class="col-12 pb-3">
          <img src="https://via.placeholder.com/350" alt="">
        </div> -->
